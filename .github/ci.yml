name: ğŸ§ª Continuous Integration

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: ğŸ§ª Test Pipeline
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸƒâ€â™‚ï¸ Run training pipeline
        run: |
          python src/train.py

      - name: ğŸ” Run tests
        run: |
          pytest tests/ -v

      - name: ğŸ§ª Test Lambda handler locally
        run: |
          python lambda_handler.py

      - name: ğŸ“Š Check model artifacts
        run: |
          ls -la models/
          echo "âœ… Model artifacts created successfully"

      - name: ğŸ³ Test Docker build (Lambda - Primary)
        run: |
          docker build -t churn-model-lambda .
          echo "âœ… Lambda Docker image built successfully"

      - name: ğŸ³ Test Docker build (FastAPI - Alternative)
        run: |
          docker build -f Dockerfile.fastapi -t churn-model-fastapi .
          echo "âœ… FastAPI Docker image built successfully" 